<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulse Virality Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #ccc;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6rem 2rem;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: #ccc;
    }
    #graph-container {
      margin-top: 2rem;
      width: 100%;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      color: #666;
      font-size: 0.9rem;
    }
    .logo a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="{{ url_for('home') }}">Pulse</a>
    </div>
    <nav class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('virality') }}">Virality</a>
    </nav>
  </header>
  <section class="hero">
    <h1>Virality Dashboard</h1>
    <p>This page displays the aggregated virality metrics from our tweet data.</p>
    <div id="graph-container">
      {% if graph_html %}
        {{ graph_html|safe }}
      {% else %}
        <p>No graph available.</p>
      {% endif %}
    </div>
  </section>
  <footer>
    <p>&copy; 2025 Pulse. All rights reserved.</p>
  </footer>
</body>
</html>
